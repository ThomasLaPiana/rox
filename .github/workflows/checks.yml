name: CI

on:
  push:
    branches: [main]
    paths-ignore: [README.md]

  pull_request:
    branches: [main]
    paths-ignore: [README.md]

jobs:
  Suite:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          rustup update
          rustup component add clippy
          cargo install cargo-audit

      - name: Build
        run: cargo build

      - name: Format
        run: cargo fmt --check

      - name: Lint
        run: cargo clippy -- -D warnings

      - name: Security Audit
        run: cargo audit

      - name: Test
        run: cargo test
